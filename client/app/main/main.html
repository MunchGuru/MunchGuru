<div ng-controller="MainCtrl" class="main">
<div class="overlay"></div>
  <div class="content">
  <a id="logout" href="/auth/logout" ng-hide="isLogged" target="_self">Logout</a>
    <div class="headline">
      <h1>Snack Reactor</h1>
      <p class="subtitle">Find the best places to eat based on recommendations from your peers!</p>
    </div>
   <div class="options">
     <i class="fa fa-heart" ng-class="{'health':is1healthClick}" ng-click="healthClick1()"></i>
     <i class="fa fa-heart" ng-class="{'health':is2healthClick}" ng-click="healthClick2()"></i>
     <i class="fa fa-heart" ng-class="{'health':is3healthClick}" ng-click="healthClick3()"></i>
     <i class="fa fa-usd"   ng-class="{'price':is1priceClick}"  ng-click="priceClick1()"></i>
     <i class="fa fa-usd"   ng-class="{'price':is2priceClick}"  ng-click="priceClick2()"></i>
     <i class="fa fa-usd"   ng-class="{'price':is3priceClick}"  ng-click="priceClick3()"></i>
 

   <div ng-controller="ModalCtrl">


    <script type="text/ng-template" id="myModalContent.html">

        <div class="modal-header">
            <h3 class="modal-title">Welcome to Snack Reactor</h3>
        </div>

        <div class="modal-body">
            SnackReactor is all about using the knowledge of your classmates and colleagues to find the best places to eat near you. Login or sign up with the button below, and start discovering new restaurants today.

            <div class="modal-footer">
              <a href="/auth/github" target= "_self" class="search fa fa-github btn btn-block btn-social btn-github">
              Sign in with GitHub
              </a>
            </div>

        </div>   
    </script>
    <button id="search" ng-click="search('results')">Search!</button>
  </div>


</div>
</div>
