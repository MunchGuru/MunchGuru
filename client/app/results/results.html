<div ng-controller="ResultsCtrl" ng-init="checkLogged()">
      <div class="overlay"></div>
      <div class="container">
           <div ng-controller="AddModal" class="row">
              <div class="col-xs-12">
                <div class="resultsOptions">
                  <button id="reshuffle" ng-click="reshuffle()">Reshuffle!</button><br>
                  <button id="addRest" ng-click="open('md')">Add Restaurant</button>
                </div>
                <script type="text/ng-template" id="restaurant.html">

                  <form method="post" ng-submit="test(restaurant)" name="addRestaurantForm" class="ng-pristine ng-invalid ng-invalid-required">
                    
                    <div class="form-group has-feedback">
                      <input class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" name="email" ng-model="restaurant" placeholder="Add a restaurant..." required="" autofocus="">
                      <span class="ion-at form-control-feedback"></span>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn  btn-block btn-success" id="restAdd" disabled="disabled">Submit</button>

                    <br>

                  </form>
                </script>
              </div>
            </div>

      
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="a1 box">
            <div class="box-header" ng-style= "{'background-image': 'url(' + restaurants[0].url + ')'}"></div>
              <accordion close-others="oneAtATime">
                <accordion-group heading="Read more...">
                  <p>{{restaurants[0].name}}</p>
                  <p>{{restaurants[0].address}}</p>
                  <p>About this place: {{restaurants[0].message}}</p>
                </accordion-group>
              </accordion>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="a2 box">
              <div class="box-header" ng-style= "{'background-image': 'url(' + restaurants[1].url + ')'}"></div>
              <accordion close-others="oneAtATime">
                <accordion-group heading="Read more...">
                  <p>{{restaurants[1].name}}</p>
                  <p>{{restaurants[1].address}}</p>
                  <p>About this place: {{restaurants[1].message}}</p>
                </accordion-group>
              </accordion>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-4">  
            <div class="a3 box">
            <div class="box-header" ng-style= "{'background-image': 'url(' + restaurants[2].url + ')'}"></div>
              <accordion close-others="oneAtATime">
                <accordion-group heading="Read more...">
                  <p>{{restaurants[2].name}}</p>
                  <p>{{restaurants[2].address}}</p>
                  <p>About this place: {{restaurants[2].message}}</p>
                </accordion-group>
              </accordion>
            </div>
          </div> 
        </div>
      </div>  
    </div>
</div>
