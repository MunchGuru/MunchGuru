<div ng-controller="ResultsCtrl">
      <div class="overlay"></div>
      <div class="container">      
        <div class="row">
        <!--begin ng-repeat-->
        <div>
          <div class="col-xs-12 col-sm-12 col-md-4">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="box">
            <div class="box-header" ng-style= "{'background-image': 'url(' + restaurants[0].photo_url + ')'}"></div>
            <div class="restaurant-info">
              <h2 class="browse-h2">{{restaurants[0].name}}</h2>
              <p class="restaurant-info-header">Rating: <rating ng-model="restaurants[0].rating" max="5" id="rating" state-on="'fa fa-star star-rating fa-2x'" state-off="'fa fa-star-o star-rating fa-2x'" class="pull-right" class="rating" readonly="true"></p>
              <button id="browse" ng-click="dislike(restaurants[0]); status.open = false">Dislike</button>
              <button id="browse" ng-click="status.open = !status.open">Like</button>
              <accordion>
                <accordion-group is-open="status.open" class="accordion-style">
                  <p>People going:</p>
                  <div ng-repeat="user in restaurants[0].users">
                  <ul>
                    <li>{{user}}</li>
                  </ul>
                  </div>
                  <button class="browse-go" ng-click="go('/')">Go!</button>
                </accordion-group>
              </accordion>
            </div>
            </div>
           </div>   
          </div> 
          <!--end ng-repeat-->       
        </div>
      </div>  
    </div>
