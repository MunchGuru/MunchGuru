<div ng-controller="CreateRestCtrl" class="main">
    <script type="text/ng-template" id="4.html">

        <div class="modal-header">
            <h5 class="modal-title-md">Create Restaurant</h5>
        </div>
        <div class="modal-body-md modal-create">
        <span class="h5">It looks like your organization isn't on SnackReactor yet. Tell us a little more so you can join! {{hearts}}</span>
          <div>
            <form name="createRest" id="createRest" ng-model="restForm" class="sr-form">
                <div class="form-group">
                    <label for="name">Restaurant Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="createRest.name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" for="address" class="form-control" id="address" placeholder="Address" ng-model="createRest.address" required>
                </div>
                <div class="form-group">
                    <label for="address">How healthy is this restaurant?</label>
                        <span ng-repeat="heart in hearts">
                            <i class="fa fa-heart fa-2x pull-right" data-toggle="tooltip" title="{{heart.description}}"></i>
                        </span>
                </div>
                <div class="form-group">
                    <label for="address">How expensive is this restaurant?</label>
                    <input type="address" for="address" class="form-control" id="address" placeholder="Address" ng-model="createRest.address" required>
                </div>
                <i class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="submitting"></i>
                <button type="submit" class="btn btn-primary pull-right" ng-click="submitOrg()" ng-disabled="createRest.$invalid">Create</button>
            </form>
          </div>
        </div>   
    </script>
<div>
