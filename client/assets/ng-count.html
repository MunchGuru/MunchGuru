<body>
    <div ng-app="count" ng-controller="countCtrl" class="ng-scope">
        <h1 class="ng-binding"> 5 </h1>
        <button ng-controller="incrCtrl" ng-click="count.number = count.number + 1" class="ng-scope">Increment!</button>
        <button ng-controller="decrCtrl" ng-click="decrement()" class="ng-scope">Decrement!</button>
    </div>
